<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="stylesheet" href="carrinho.css" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
   <a href="index.html">
        <div id="banner">
            <img src="bannerprime4.png" alt="Banner Promocional">
        </div>
    </a>

<header>
    <h1>Seu Carrinho</h1>
    <button id="back-to-store">← Voltar para Loja</button>
</header>

<main>
    <div id="cart-items"></div>

    <div class="carrinho-resumo">
        <h3>Resumo do Pedido</h3>
        <p>Total: R$ <span id="total-carrinho">0,00</span></p>
        <div id="resumo-endereco" class="resumo-endereco">Endereço não definido. Clique em "Definir Endereço".</div>
        <button id="btn-endereco" class="btn-finalizar">Definir Endereço</button>
    </div>

    <div class="payment-methods">
        <h3>Escolha sua forma de pagamento:</h3>
        <button class="pay-button" data-method="pagseguro">
            <img src="https://revistalivemarketing.com.br/wp-content/uploads/2022/01/PagBank-PagSeguro-firma-parceria-com-BoletoFlex-para-oferecer-pagamento-parcelado.jpg" alt="PagSeguro" class="pay-icon">
        </button>
        <button class="pay-button" data-method="pix">
            <img src="https://cdn.prod.website-files.com/60ff690cd7b0537edb99a29a/69261745074a2dfb1bab788c_Pix%20-%201920.webp" alt="Pix" class="pay-icon">
        </button>
        <button class="pay-button" data-method="boleto">
            <img src="https://blog.br.tkelevator.com/wp-content/uploads/2023/04/boleto-logo.png" alt="Boleto" class="pay-icon">
        </button>
      
    </div>
</main>

<footer>
    <p>Contato: contato@lojaexemplo.com | Telefone: (11) 99999-9999</p>
</footer>

<script src="carrinho.js"></script>
</body>
</html>
